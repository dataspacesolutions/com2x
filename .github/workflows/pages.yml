name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Build
        run: npm run build
        env:
          GITHUB_PAGES: true
          # Optional build-time vars: add these only if your app uses them
          # VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          # VITE_PUBLIC_ANALYTICS_ID: ${{ secrets.VITE_PUBLIC_ANALYTICS_ID }}
      # SPA fallback so refresh/deep links work on Pages
      - run: cp dist/index.html dist/404.html
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
